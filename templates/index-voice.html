<main id="main">
  <section id="why-us" class="why-us">

  <!-- ======= Why Us Section ======= -->
  <section id="about" class="about">
    <div class="container-fluid">

     
    <form action="/detect" method="post" enctype="multipart/form-data">
      <!-- <div class="form-group"> -->
        <label for="MDVP_Fo" style="font-size: 1.6em;">MDVP:Fo(Hz) - Average vocal fundamental frequency:</label><br>
        <input type="float" name="mdvp_fo" id="mdvp_fo" placeholder="MDVP:Fo(Hz) range(88,260)" required><br><br>
        
        <label for="MDVP_Fhi" style="font-size: 1.6em;">MDVP:Fhi(Hz) - Maximum vocal fundamental frequency:</label><br>
        <input type="float" name="mdvp_fhi" id="mdvp_fhi" placeholder="MDVP:Fhi(Hz) range(102,592)" required><br><br>
        
        <label for="MDVP_Flo" style="font-size: 1.6em;">MDVP:Flo(Hz) - Minimum vocal fundamental frequency:</label><br>
        <input type="float" name="mdvp_flo" id="mdvp_flo" placeholder="MDVP:Flo(Hz) range(65,240)" required><br><br>
        
        <label for="MDVP_Jitter" style="font-size: 1.6em;">MDVP:Jitter(%) - Measure of variation in fundamental frequency:</label><br>
        <input type="float" name="mdvp_jitper" id="mdvp_jitper" placeholder="MDVP:Jitter(%) range(0.001, 0.033)" required><br><br>
        
        <label for="MDVP_Jitter_Abs" style="font-size: 1.6em;">MDVP:Jitter(Abs) - Absolute jitter:</label><br>
        <input type="float" name="mdvp_jitabs" id="mdvp_jitabs" placeholder="MDVP:Jitter(Abs) range(0.00002, 0.0002)" required><br><br>
        
        <label for="MDVP_RAP" style="font-size: 1.6em;">MDVP:RAP - Relative amplitude perturbation:</label><br>
        <input type="float" name="mdvp_rap" id="mdvp_rap" placeholder="MDVP:RAP range(0.0006, 0.02)" required><br><br>
        
        <label for="MDVP_PPQ" style="font-size: 1.6em;">MDVP:PPQ - Five-point period perturbation quotient:</label><br>
        <input type="float" name="mdvp_ppq" id="mdvp_ppq" placeholder="MDVP:PPQ range(0.0009, 0.02)" required><br><br>
        
        <label for="Jitter_DDP" style="font-size: 1.6em;">Jitter:DDP - Three-point amplitude perturbation quotient:</label><br>
        <input type="float" name="jitter_ddp" id="jitter_ddp" placeholder="Jitter:DDP range(0.002, 0.065)" required><br><br>
        
        <label for="MDVP_Shimmer" style="font-size: 1.6em;">MDVP:Shimmer - Amplitude variation in frequency:</label><br>
        <input type="float" name="mdvp_shim" id="mdvp_shim" placeholder="MDVP:Shimmer range(0.009, 0.12)" required><br><br>
        
        <label for="MDVP_Shimmer_dB" style="font-size: 1.6em;">MDVP:Shimmer(dB) - Amplitude variation in decibels:</label><br>
        <input type="float" name="mdvp_shim_db" id="mdvp_shim_db" placeholder="MDVP:Shimmer(dB) range(0.085, 1.302)" required><br><br>
        
        <label for="Shimmer_APQ3" style="font-size: 1.6em;">Shimmer:APQ3 - Amplitude perturbation quotient (APQ) in 3 milliseconds:</label><br>
        <input type="float" name="shimm_apq3" id="shimm_apq3" placeholder="Shimmer:APQ3 range(0.004, 0.056)" required><br><br>
        
        <label for="Shimmer_APQ5" style="font-size: 1.6em;">Shimmer:APQ5 - Amplitude perturbation quotient (APQ) in 5 milliseconds:</label><br>
        <input type="float" name="shimm_apq5" id="shimm_apq5" placeholder="Shimmer:APQ5 range(0.005, 0.08)" required><br><br>
        
        <label for="MDVP_APQ" style="font-size: 1.6em;">MDVP:APQ - Five-point period perturbation quotient for amplitude:</label><br>
        <input type="float" name="mdvp_apq" id="mdvp_apq" placeholder="MDVP:APQ range(0.007, 0.14)" required><br><br>
        
        <label for="Shimmer_DDA" style="font-size: 1.6em;">Shimmer:DDA - Amplitude variation in three segments:</label><br>
        <input type="float" name="shimm_dda" id="shimm_dda" placeholder="Shimmer:DDA range(0.013, 0.17)" required><br><br>
        
        <label for="NHR" style="font-size: 1.6em;">NHR - Noise-to-harmonics ratio:</label><br>
        <input type="float" name="nhr" id="nhr" placeholder="NHR range(0.0006, 0.31)" required><br><br>
        
        <label for="HNR" style="font-size: 1.6em;">HNR - Harmonics-to-noise ratio:</label><br>
        <input type="float" name="hnr" id="hnr" placeholder="HNR range(8, 33)" required><br><br>

        <label for="RPDE" style="font-size: 1.6em;">RPDE - Two nonlinear dynamical complexity measures:</label><br>
<input type="float" name="rpde" id="rpde" placeholder="RPDE range(0.25, 0.68)" required><br><br>

<label for="DFA" style="font-size: 1.6em;">DFA - Signal fractal scaling exponent:</label><br>
<input type="float" name="dfa" id="dfa" placeholder="DFA range(0.57, 0.82)" required><br><br>

<label for="spread1" style="font-size: 1.6em;">spread1 - Three nonlinear measures of fundamental frequency variation:</label><br>
<input type="float" name="spread1" id="spread1" placeholder="Spread1 range(-7, -2)" required><br><br>

<label for="spread2" style="font-size: 1.6em;">spread2 - Three nonlinear measures of fundamental frequency variation:</label><br>
<input type="float" name="spread2" id="spread2" placeholder="Spread2 range(0.006, 0.45)" required><br><br>

<label for="D2" style="font-size: 1.6em;">D2 - Two nonlinear dynamical complexity measures:</label><br>
<input type="float" name="d2" id="d2" placeholder="D2 range(1.42, 3.67)" required><br><br>


<label for="PPE" style="font-size: 1.6em;">PPE - Three nonlinear measures of fundamental frequency variation:</label><br>
<input type="float" name="ppe" id="ppe" placeholder="PPE range(0.04, 0.5)" required><br><br>


      <!-- </div> -->
        <!-- <div class=""form-group> -->
        <input type="submit" value="Detect Parkinsons disease">
      <!-- </div> -->
    </form>
