<script>
    // Function to preview the uploaded image
    function previewImage() {
        var fileInput = document.getElementById('spiral');
        var imagePreview = document.getElementById('imagePreview');

        // Clear any existing preview
        imagePreview.innerHTML = '';

        // Check if any file is selected
        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                // Create img element for preview
                var imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.style.maxWidth = '100%';
                imgElement.style.maxHeight = '200px'; // Adjust height as needed
                // Append image to preview container
                imagePreview.appendChild(imgElement);
            }

            // Read the uploaded file as Data URL
            reader.readAsDataURL(fileInput.files[0]);
        }
    }

    // Attach event listener to input file element
    document.getElementById('spiral').addEventListener('change', previewImage);
</script>
